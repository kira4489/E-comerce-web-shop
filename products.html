<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Home<span class="sr-only"></span></a>
          <a class="nav-item nav-link" href="#">About</a>
          <a class="nav-item nav-link" href="#">Services</a>
        </div>
      </div>
    </nav>
    <div class="container-fluid p-0">
        <!-- Carousel -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
            <div class="carousel-item active">
            <img class="d-block w-100" src="./public/assets/ads/ad1.webp" alt="First slide">
            </div>
            <div class="carousel-item">
            <img class="d-block w-100" src="./public/assets/ads/ad2.webp" alt="Second slide">
            </div>
            <div class="carousel-item">
            <img class="d-block w-100" src="./public/assets/ads/ad3.webp" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
        </a>
        </div>
    </div>    

    <main>
        <!-- Products cards -->
        <div class="container py-5">
            <div class= "col-12 mb-2 col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="/public/assets/ads/ad3.webp" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h3 class="card-title">Product name</h3>
                        <p class="card-text">Short description.</p>
                        <img src="/public/assets/icons/icon-star.svg" alt="">
                        <p class="card-text">Price</p>
                        <a href="#" class="btn btn-primary">See more</a>
                    </div>
                </div>
            </div>
        </div><!-- Ends Products cards -->
    </main>

    <!-- Footer -->
    <div class="footer bg-dark d-flex justify-content-center mt-1 py-5">
        <ul class="list-unstyled list-inline">
            <li class="list-inline-item px-2"><img src="./public/assets/icons/facebook.svg"></li>
            <li class="list-inline-item px-2"><img src="./public/assets/icons/instagram.svg"></li>
            <li class="list-inline-item px-2"><img src="./public/assets/icons/twitter.svg"></li>
        </ul>
    </div> 
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./public/js/index.js"></script>
  </body>
</html>
